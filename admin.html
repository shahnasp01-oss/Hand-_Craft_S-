<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 420px; margin: auto; padding: 15px; background-color: #f4f4f4; }
        h3 { text-align: center; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: black; color: white; border: none; cursor: pointer; font-weight: bold; }
        .card { background: white; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .delete-btn { background: #ff4444; margin-top: 10px; }
        #panel { display: none; }
    </style>
</head>
<body>

<div id="login-section">
    <h3>Welcome Admin</h3>
    <button id="loginBtn">ENTER ADMIN PANEL</button>
</div>

<div id="panel">
    <h3>Add Product</h3>
    <input id="name" placeholder="Product name">
    <input id="price" placeholder="Price">
    <input id="img" placeholder="Image file name">
    <button id="addBtn">ADD PRODUCT</button>

    <hr>
    <h3>Product List</h3>
    <div id="list"></div>

    <button id="logoutBtn" style="background: #666;">EXIT PANEL</button>
</div>

<script>
// ---------------- FIREBASE SETUP ----------------
const firebaseConfig = {
    apiKey: "AIzaSyA0Kz28aa80KRK3FoHI1Vu8btiwEWKZwk0",
    authDomain: "handcraftadmin.firebaseapp.com",
    databaseURL: "https://handcraftadmin-default-rtdb.firebaseio.com",
    projectId: "handcraftadmin",
    storageBucket: "handcraftadmin.firebasestorage.app",
    messagingSenderId: "35954316540",
    appId: "1:35954316540:web:7e2334cd5bfbceddd5b379"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("products");

// ---------------- DIRECT LOGIN ----------------
document.getElementById("loginBtn").onclick = function(){
    document.getElementById("login-section").style.display = "none";
    document.getElementById("panel").style.display = "block";
};

// ---------------- ADD PRODUCT ----------------
document.getElementById("addBtn").onclick = function(){
    const nameVal = document.getElementById("name").value;
    const priceVal = document.getElementById("price").value;
    const imgVal = document.getElementById("img").value;

    if(nameVal && priceVal) {
        db.push({ name: nameVal, price: priceVal, image: imgVal });
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("img").value = "";
    }
};

// ---------------- LIST PRODUCTS ----------------
db.on("value", snap => {
    const listDiv = document.getElementById("list");
    listDiv.innerHTML = "";
    snap.forEach(childSnap => {
        const item = childSnap.val();
        listDiv.innerHTML += `
        <div class="card">
            <strong>${item.name}</strong> - â‚¹${item.price}
            <button class="delete-btn" onclick="deleteItem('${childSnap.key}')">DELETE</button>
        </div>`;
    });
});

function deleteItem(id){
    if(confirm("Delete this item?")) db.child(id).remove();
}

document.getElementById("logoutBtn").onclick = function(){
    location.reload();
};
</script>

</body>
</html>
