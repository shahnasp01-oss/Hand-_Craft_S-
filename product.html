<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Details | HandNest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f5f7fb
}
.container{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:16px;
  box-shadow:0 8px 18px rgba(0,0,0,.2)
}
#pimg{
  width:100%;
  height:320px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer
}
h2{margin:12px 0}
.price{
  font-size:20px;
  font-weight:bold
}
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.back{
  text-align:center;
  margin-top:10px;
  color:#007bff;
  cursor:pointer
}
#imgModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:9999
}
#imgModal img{
  width:100%;
  height:100%;
  object-fit:contain
}
#closeBtn{
  position:absolute;
  top:15px;
  right:20px;
  font-size:32px;
  color:#fff;
  cursor:pointer
}
</style>
</head>

<body>

<div class="container">

<img id="pimg" onclick="openImg()">

<h2 id="pname"></h2>
<div class="price" id="pprice"></div>

<p>
✔ Handmade Product<br>
✔ Cash on Delivery Available<br>
✔ All Assam Delivery
</p>

<button onclick="buyNow()">Buy Now</button>
<div class="back" onclick="history.back()">← Back</div>

</div>

<div id="imgModal">
<span id="closeBtn" onclick="closeImg()">✕</span>
<img id="fullImg">
</div>

<script>
/* ===== LOAD PRODUCT DATA ===== */
const pname  = localStorage.getItem("p_name");
const pprice = localStorage.getItem("p_price");
const pimage = localStorage.getItem("p_image");

if(!pname || !pprice || !pimage){
  alert("Product data missing. Please go back and select product again.");
}

document.getElementById("pname").innerText = pname || "";
document.getElementById("pprice").innerText = "₹" + (pprice || "0");
document.getElementById("pimg").src = pimage || "";

/* ===== IMAGE VIEW ===== */
function openImg(){
  document.getElementById("fullImg").src = pimage;
  document.getElementById("imgModal").style.display = "block";
}
function closeImg(){
  document.getElementById("imgModal").style.display = "none";
}

/* ===== BUY NOW → CHECKOUT ===== */
function buyNow(){
  window.location.href = "checkout.html";
}
</script>

</body>
</html>
